<h2>Limit configuration</h2>

<pagination rotate="false" num-pages="limits.pageCount" current-page="limits.page"
    max-size="15" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>

<table class="table">
    <thead>
        <tr>
            <th>
                <span order-by="source_se">Source</span>
            </th>
            <th>
                <span order-by="dest_se">Destination</span>
            </th>
            <th>
                <span order-by="active">Max. Active</span>
            </th>
            <th>
                <span order-by="bandwidth">Max. Bandwidth</span>
            </th>
        </tr>
    </thead>
    <tbody ng-repeat="limit in limits.items" ng-class-odd="'odd'">
        <tr>
            <td>{{ limit.source_se }}</td>
            <td>{{ limit.dest_se }}</td>
            <td>{{ limit.active }}</td>
            <td><span optional-number="limit.bandwidth" digits="2" suffix="MB/s"></span></td>
        </tr>
    </tbody>
</table>

<pagination rotate="false" num-pages="limits.pageCount" current-page="limits.page"
    max-size="15" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>
