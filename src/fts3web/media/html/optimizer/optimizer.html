<h3>
    Showing {{optimizer.startIndex}} to {{optimizer.endIndex}} out of {{optimizer.count}}
</h3>

<pagination rotate="false" num-pages="optimizer.pageCount" current-page="optimizer.page"
    max-size="15" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>
    
<table class="table">
    <thead>
        <tr>
            <th style="width: 35%">Source</th>
            <th style="width: 35%">Destination</th>
            <th style="width: 10%">Max. Throughput</th>
            <th style="width: 10%">Avg. Throughput</th>
            <th style="width: 10%">Std. Deviation</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="o in optimizer.items" ng-class-odd="'odd'">
            <td>
                <a href="#/optimizer/detailed?source={{o.source_se}}&destination={{o.dest_se}}">
                    <i class="icon-search"></i>
                </a>
                {{ o.source_se }}
            </td>
			<td>{{ o.dest_se }}</td>
			<td>{{ o.max_throughput|number:2 }}</td>
			<td>{{ o.avg_throughput|number:2 }}</td>
			<td>{{ o.std_deviation|number:2 }}</td>
       </tr>
    </tbody>
</table>

<pagination rotate="false" num-pages="optimizer.pageCount" current-page="optimizer.page"
    max-size="15" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>
