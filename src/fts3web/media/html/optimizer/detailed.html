<h3>
    Details for {{filter.source}} â†’ {{filter.destination}} for the last hour
</h3>

<div style="text-align: center">
    <plot-lines title="Throughput evolution" list="optimizer.items"
        x="datetime"
        y-left="active"
        y-right="throughput"/>
</div>

<div style="text-align: center">
    <plot-lines title="Success rate evolution" list="optimizer.items"
        x="datetime"
        y-left="active"
        y-right="success"/>
</div>

<pagination rotate="false" num-pages="optimizer.pageCount" current-page="optimizer.page"
    max-size="15" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>

<table class="table">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Active</th>
            <th>Success rate</th>
            <th>Throughput</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="o in optimizer.items" ng-class-odd="'odd'">
            <td>{{ o.datetime }}</td>
            <td>{{ o.active }}</td>
            <td>{{ o.success|number:2 }}%</td>
            <td>{{ o.throughput|number:3 }}</td>
        </tr>
    </tbody>
</table>

<pagination rotate="false" num-pages="optimizer.pageCount" current-page="optimizer.page"
    max-size="15" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>
