<h3>
    Showing {{queue.startIndex}} to {{queue.endIndex}} out of {{queue.count}}
     <button class="btn btn-mini" type="button" ng-click="filtersModal = true">Filter</button>
</h3>

<pagination rotate="false" num-pages="pageCount" current-page="page"
    max-size="pageMax" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>

<table class="table">
    <thead>
        <tr>
            <th>SOURCE</th>
            <th>DESTINATION</th>
            <th>VO</th>
            <th>COUNT</th>
        </tr>
    </thead>
    <tbody>
       <tr ><!-- ng-repeat="p in queue.pairs" ng-class-odd="'odd'"> -->
           <td>{{ p.source_se }}</td>
           <td>{{ p.dest_se }}</td>
           <td>{{ p.job__vo_name }}</td>
           <td>
               <a href="{% url ftsmon.views.queue.queue %}?source_se={{ p.source_se|urlencode }}&dest_se={{ p.dest_se|urlencode}}&vo={{ p.job__vo_name|urlencode }}">
                   {{ p.ntransfers }}
               </a>
           </td>
       </tr>
    </tbody>
</table>
