<h3>
    Showing {{queue.startIndex}} to {{queue.endIndex}} out of {{queue.count}}
    for {{filter.source_se}} =&gt; {{filter.dest_se}} and VO {{filter.vo}}
</h3>

<pagination rotate="false" num-pages="pageCount" current-page="page"
    max-size="pageMax" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>
    
<table class="table">
    <thead>
        <tr>
            <th style="width: 5%">FILE ID</th>
            <th style="width: 10%">FILE STATE</th>
            <th style="width: 15%">JOB ID</th>
            <th style="width: 30%">SOURCE</th>
            <th style="width: 30%">DESTINATION</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="q in queue.items" ng-class-odd="'odd'">
            <td>{{q.file_id}}</td>
            <td class="{{q.file_state}}">{{q.file_state}}</td>
            <td>
                <a href="#/job/{{q.job_id}}">{{q.job_id}}</a>
            </td>
            <td>{{q.source_surl}}</td>
            <td>{{q.dest_surl}}</td>
        </tr>
    </tbody>
</table>
