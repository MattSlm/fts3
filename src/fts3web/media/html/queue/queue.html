<h3>
    Showing {{queue.startIndex}} to {{queue.endIndex}} out of {{queue.count}}
    <button class="btn btn-mini" type="button" ng-click="filtersModal = true">Filter</button>
</h3>

<pagination rotate="false" num-pages="pageCount" current-page="page"
    max-size="pageMax" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>

<table class="table">
    <thead>
        <tr>
            <th style="width: 40%">SOURCE</th>
            <th style="width: 40%">DESTINATION</th>
            <th style="width: 10%">VO</th>
            <th style="width: 10%">COUNT</th>
        </tr>
    </thead>
    <tbody>
       <tr ng-repeat="p in queue.items" ng-class-odd="'odd'">
           <td>{{ p.source_se }}</td>
           <td>{{ p.dest_se }}</td>
           <td>{{ p.job__vo_name }}</td>
           <td>
               <a href="#/queue/details?source_se={{p.source_se}}&dest_se={{p.dest_se}}&vo={{p.job__vo_name}}&state=SUBMITTED">
                   {{ p.ntransfers }}
               </a>
           </td>
       </tr>
    </tbody>
</table>

<!-- Modals -->
<div modal="filtersModal" close="filtersModal = false" options="opts">
    <form ng-submit="applyFilters()" autocomplete="off">
        <div class="modal-header">
            <h3>Filters</h3>
        </div>
        <div class="modal-body">
            <label for="source_se">Source storage element:</label>
            <input type="text" placeholder="source storage element" id="source_se" ng-model="filter.source_se"
                   typeahead="source for source in unique.sources | filter:$viewValue"/>
            
            <label for="dest_se">Destination storage element:</label>
            <input type="text" placeholder="destination storage element" name="dest_se" ng-model="filter.dest_se"
                   typeahead="dest for dest in unique.destinations | filter:$viewValue"/>
               
            <label for="vo">VO:</label>
            <select id="vo" ng-model="filter.vo" ng-options="vo for vo in unique.vos">
              <option value="">-- All VOs --</option>
            </select>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="applyFilters()">Apply</button>
            <button class="btn btn-danger" ng-click="filtersModal = false">Cancel</button>
        </div>
    </form>
</div>
