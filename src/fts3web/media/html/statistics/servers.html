<h3>Statistics / Servers</h3>
<h4>For the last 24 hours</h4>

<table class="table">
    <thead>
        <tr>
            <th>Server</th>
            <th>Allocated hash segment</th>
            <th>Submissions received</th>
            <th>Transfers picked</th>
            <th>Transfers running</th>
            <th>Logs</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(k, s) in servers" ng-class-odd="'odd'">
            <td>{{k}}</td>
            <td>[{{s.segment.start}}, {{s.segment.end}}]</td>
            <td>{{s.submissions}}</td>
            <td>{{s.transfers}}</td>
            <td>{{s.active}}</td>
            <td>
                <a log="'/var/log/fts3/fts3server.log'" host="k">FTS3</a>
                <a log="'/var/log/fts3/fts3bringonline.log'" host="k">Bringonline</a>
            </td>
        </tr>
    </tbody>
</table>

<div class="row-fluid">
    <div class="span4">
        <plot title="Submissions" list="servers" value="submissions"/>
    </div>
    <div class="span4">
        <plot title="Executed" list="servers" value="transfers"/>
    </div>
    <div class="span4">
        <plot title="Active" list="servers" value="active"/>
    </div>
</div>
