<h2>
    Number of errors for each pair
    <button class="btn btn-mini btn-info" type="button" ng-click="filtersModal = true">Filter</button>
</h2>
<h3>For the last 12 hours</h3>

<h4>{{pairs.startIndex}} to {{pairs.endIndex}} out of {{pairs.count}}</h4>

<pagination rotate="false" num-pages="pairs.pageCount" current-page="pairs.page"
    max-size="15" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>

<table class="table">
    <thead>
        <tr>
            <th style="width: 40%">Source</th>
            <th style="width: 40%">Destination</th>
            <th style="width: 20%">Failed</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="pair in pairs.items" ng-class-odd="'odd'">
            <td>{{pair.source_se}}</td>
            <td>{{pair.dest_se}}</td>
            <td>
                <a href="#/errors/list?source_se={{pair.source_se | escape}}&dest_se={{pair.dest_se | escape}}">
                    {{pair.count}}
                </a>
            </td>
        </tr>
    </tbody>
</table>

<pagination rotate="false" num-pages="pairs.pageCount" current-page="pairs.page"
    max-size="15" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>

<!-- Modals -->
<div modal="filtersModal" close="filtersModal = false" options="opts">
    <form ng-submit="applyFilter(filter.contains)" autocomplete="off">
        <div class="modal-header">
            <h3>Search in the reason</h3>
        </div>
        <div class="modal-body">
            <label for="source_se">Source:</label>
            <input type="text" placeholder="source se" id="source_se" ng-model="filter.source_se"
                   typeahead="dest for dest in unique.sources | safeFilter:$viewValue"/>
            <label for="dest_se">Destination:</label>
            <input type="text" placeholder="destination se" id="dest_se" ng-model="filter.dest_se"
                   typeahead="dest for dest in unique.destinations | safeFilter:$viewValue"/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="applyFilter(filter)">Apply</button>
            <button class="btn btn-danger" ng-click="filtersModal = false">Cancel</button>
        </div>
    </form>
</div>
