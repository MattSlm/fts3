<h3>Unique errors</h3>

<pagination rotate="false" num-pages="pageCount" current-page="page"
    max-size="pageMax" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>

<table class="table">
    <thead>
        <tr>
            <th style="width: 20%">Source</th>
            <th style="width: 20%">Destination</th>
            <th style="width: 5%">Count</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="error in errors.items" ng-class-odd="'odd'">
            <td>{{error.source_se}}</td>
            <td>{{error.dest_se}}</td>
            <td>{{error.count}}</td>
            <td class="hscroll">
                <a href="#/errors/list?reason={{error.reason | escape}}&source_se={{error.source_se | escape}}&dest_se={{error.dest_se | escape}}">
                    {{error.reason}}
                </a>
            </td>
        </tr>
    </tbody>
</table>

<pagination rotate="false" num-pages="pageCount" current-page="page"
    max-size="pageMax" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>
