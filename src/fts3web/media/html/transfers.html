<h3>
    Showing {{transfers.startIndex}} to {{transfers.endIndex}} out of {{transfers.count}}
</h3>

<pagination rotate="false" num-pages="pageCount" current-page="page"
    max-size="pageMax" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>
    
<table class="table">
    <thead>
        <tr>
            <th style="width: 5%">FILE ID</th>
            <th style="width: 10%">FILE STATE</th>
            <th style="width: 15%">JOB ID</th>
            <th style="width: 30%">SOURCE</th>
            <th style="width: 30%">DESTINATION</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="t in transfers.items" ng-class-odd="'odd'">
            <td>{{t.file_id}}</td>
            <td class="status {{t.file_state}}">{{t.file_state}}</td>
            <td>
                <a href="#/job/{{t.job_id}}">{{t.job_id}}</a>
            </td>
            <td>{{t.source_surl}}</td>
            <td>{{t.dest_surl}}</td>
        </tr>
    </tbody>
</table>
