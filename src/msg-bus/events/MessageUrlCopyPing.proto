package fts3.events;

message MessageUrlCopyPing {
    required uint64 timestamp = 1;

    required string job_id = 2;
    required uint64 file_id = 3;

    optional string source_turl = 7;
    optional string dest_turl = 8;

    required uint64 process_id = 9;

    required double throughput = 10;
    required uint64 transferred = 11;
}
